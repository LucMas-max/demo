<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
<title>Rubrica Portfolio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style = "margin-left: auto; margin-right: auto">
	<div>
		<div class ="space_bottom">
			<h1>Rubrica Contatti</h1>
		</div>
		<div>
			<form action="/salva" method="post">
				<label for="nome">Nome</label> 
				<input type="text" id="nome" name="nome" required> 
				<label for="cognome">Cognome</label> 
				<input type="text" id="cognome" name="cognome" required> 
				<label for="telefono">Telefono</label> 
				<input type="tel" id="telefono"	name="telefono" required> 
				<label for="email">E-mail</label>
				<input type="email" id="email" name="email" required>
	
				<button type="submit">Salva</button>
			</form>
		</div>
	</div>
	<div>
		<div>
			<h1>Lista Contatti</h1>
		</div>
		<ul class="list-group">
 			<li th:each = "r: ${listRubrica}" class="list-group-item">
				<span th:text = "${r.nome}"></span> <span th:text = "${r.cognome}"></span>
				<span style="float:right;"><a style="color:green; text-decoration:none;" th:href="@{/cancella(id=${r.id})}"><span>cancella</span> </a></span>
			</li>
		</ul>
	</div>
	</div>


	



</body>
</html>
